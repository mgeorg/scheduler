<h1>Availability Detail page for id {{ availability.id }}</h1>
{% if availability.deleted %}
You do not have permission to view this page.
{% else %}
<table>
{% for table_row in table_data %}
  <tr>
  {% for table_cell in table_row %}
    <td>{{table_cell}}</td>
  {% endfor %}
  </tr>
{% endfor %}
</table>
<form action="{% url 'solver:start_run' availability.id %}" method="post">
{% csrf_token %}
<input type="submit" value="Solve" />
</form>
{% endif %}
