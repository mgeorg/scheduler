<h1>Availability Detail page for id {{ availability.id }}</h1>
{% if availability.deleted %}
You do not have permission to view this page.
{% else %}
<table>
{% for table_row in table_data %}
  <tr>
  {% for table_cell in table_row %}
    <td>{{table_cell}}</td>
  {% endfor %}
  </tr>
{% endfor %}
</table>
<form action="{% url 'solver:start_run' %}" method="post"><br>
{% csrf_token %}
<textarea name="csv_data" rows="20" width=100%>
{% for table_row in table_data %}{{ table_row | join:"," }}
{% endfor %}
</textarea><br>
<input type="text" name="arrive_late_bonus" value="310" /><br>
<input type="text" name="leave_early_bonus" value="320" /><br>
<input type="text" name="day_off_bonus" value="500" /><br>
<input type="text" name="no_break_penalty" value="100" /><br>
<input type="text" name="pupil_preference_penalty" value="100,201,403" /><br>
<input type="text" name="instructor_preference_penalty" value="305,620,1300" /><br>
<input type="submit" value="Solve" /><br>
</form>
{% endif %}
